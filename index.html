<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <h1 class="text-center mb-4">Weather Forecast</h1>

        <div class="search-section">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Enter city name..."
            />
            <button type="button" class="btn btn-primary" id="searchBtn">
              Get Weather
            </button>
          </div>
        </div>

        <div id="loadingSpinner" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <div id="weatherResult" class="weather-result d-none">
          <h3 class="city-name text-center"></h3>
          <div class="weather-info">
            <div class="row">
              <div class="col-md-6">
                <p>
                  <strong>Temperature:</strong> <span id="temperature"></span>°C
                </p>
                <p>
                  <strong>Wind Speed:</strong> <span id="windSpeed"></span> km/h
                </p>
              </div>
              <div class="col-md-6">
                <p>
                  <strong>Wind Direction:</strong>
                  <span id="windDirection"></span>°
                </p>
                <p><strong>Time:</strong> <span id="weatherTime"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
